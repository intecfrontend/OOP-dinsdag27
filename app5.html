<body>
    <script>
        function Person(fullName,
            favColor) { //this is the person to who the function refers, Person is a class (captl.)
            this.name = fullName;
            this.favColor = favColor;
            this.greet = function () {
                console.log("hello my name is " + this.name + " and my favourite color is " + this.favColor);
            }
        }


        var john = new Person("John", "blue");
        john.greet();

        var jane = new Person("Jane", "red");
        jane.greet();
    </script>
